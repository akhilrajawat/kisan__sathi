{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0px;
    }

    .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        text-align: left;
    }

    select{
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #e68900;;
    }

    .back-link {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: #dc3545;
        font-weight: bold;
        transition: color 0.3s;
    }

    .back-link:hover {
        color: #b71c1c;
    }

    @media (max-width: 600px) {
        .container {
            width: 90%;
            padding: 15px;
        }

        input {
            font-size: 14px;
            padding: 8px;
        }

        button {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>

<div class="container">
    <h2>✏️ Edit Crop</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Crop Name:</label>
        <input type="text" name="name" value="{{ crop.name }}" required>
    
        <label for="variety">Variety:</label>
        <select name="variety" id="variety", value="{{ crop.variety }}">
            <option value="Vegetables" {% if selected_category == "Vegetables" %}selected{% endif %}>Vegetables</option>
            <option value="Fruits" {% if selected_category == "Fruits" %}selected{% endif %}>Fruits</option>
            <option value="Grains" {% if selected_category == "Grains" %}selected{% endif %}>Grains</option>
        </select>
     
        <label for="weight">Weight (kg):</label>
        <input type="number" name="weight" value="{{ crop.weight }}" required>
    
        <label for="price">Price (₹):</label>
        <input type="number" name="price" value="{{ crop.price }}" required>
    
        <label for="contact_no">Contact No:</label>
        <input type="text" name="contact_no" value="{{ crop.contact_no }}" required>
    
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ crop.address }}" required>
    
        <button type="submit">Update Crop</button>
    </form>
    

    <a href="{% url 'seller_dashboard' %}" class="back-link">⬅ Back to Dashboard</a>
</div>
{% endblock %}
