<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kisan Sathi</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
            url('https://deshbhagatuniversity.in/wp-content/uploads/2024/08/955.jpg') 
            no-repeat center center/cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background:rgba(255, 255, 255, 0.68) ;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 5px;
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 7px;
        }
        .btn {
            width: 100%;
            background: #e68900;
            color: white;
            padding: 10px;
            border-radius: 7px;
            margin-top: 10px;
            cursor: pointer;
            border:none;
        }
        .btn:hover {
            background: darkgreen;
        }
        .msg {
            color: red;
        }
        .register {
            margin-top: 15px;
        }
        .register a {
            color: #e68900;
            text-decoration: none;
            font-weight: bold;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Login</h2>
        {% if error %} <p class="msg">{{ error }}</p> {% endif %}
        <form action="{% url 'login_view' %}" method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="register">Don't have an account? <a href="{% url 'register_view' %}">Register</a></p>
    </div>
</body>
</html>
