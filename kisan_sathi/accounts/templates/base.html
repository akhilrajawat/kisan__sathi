<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kisan Sathi{% endblock %}</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(192, 185, 185);
        }
        
        /* Header Styles */
        header {
            background-color: rgb(51, 50, 48);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            color: orange;
        }

        /* Navigation Menu */
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav a:hover {
            background:  rgb(241, 135, 12);
        }

        /* Mobile Navigation */
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background:rgb(40, 40, 41);
            border-radius: 5px;
            overflow: hidden;
        }

        .mobile-nav a {
            padding: 10px;
            color: white;
            text-align: center;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        main {
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .mobile-nav.active {
                display: flex;
            }

            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kisan Sathi</h1>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'seller_dashboard' %}">Seller Dashboard</a>
            <a href="{% url 'buyer_dashboard' %}">Buyer Dashboard</a>
            <a href="{% url 'contact_view' %}">Contact</a>
            <a href="{% url 'about_view' %}">About</a>
            <a href="{% url 'logout_view' %}">Logout</a>
        </nav>
        <div class="mobile-nav" id="mobileNav">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'seller_dashboard' %}">Seller Dashboard</a>
            <a href="{% url 'buyer_dashboard' %}">Buyer Dashboard</a>
            <a href="{% url 'contact_view' %}">Contact</a>
            <a href="{% url 'about_view' %}">About</a>
            <a href="{% url 'logout_view' %}">Logout</a>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script>
        function toggleMenu() {
            document.getElementById("mobileNav").classList.toggle("active");
        }
    </script>
</body>
</html>
